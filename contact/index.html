<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | BliTiket - Tiket Konser Online</title>
  <meta name="description" content="Hubungi kami untuk informasi lebih lanjut tentang layanan tiket konser online di BliTiket.id. Event organizer terpercaya.">
  <meta name="keywords" content="kontak kami, tiket konser, layanan tiket konser, tiket konser online">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../icon.jpg" sizes="152x152">
  <link rel="canonical" href="https://web.blitiket.id/contact">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

  <style>
	body {
		font-family: 'Roboto', sans-serif;
	}
	.google-map-area {
		overflow: hidden;
	}

	.gmap3 {
		border: 1px dashed #C0C0C0;
		height: 500px;
	}

	#map {
		float: left;
		width: 50%;
	}

	#street {
		float: right;
		width: 50%;
	}
	@media only screen and (max-width: 767px) {
	  #map {
			width: 100%;
		}
		#street {
			display: none;
	/*       width: 100%; */
		}
	
	}
	
  </style>
<body>

<main class="container mt-5">
  <h1>Kontak Kami</h1>
  <p>Jika Anda memiliki pertanyaan atau membutuhkan bantuan lebih lanjut tentang layanan tiket konser online kami, silakan isi formulir di bawah ini:</p>

  <form action="https://api.whatsapp.com/send" method="GET" target="_blank">
    <input type="hidden" name="phone" value="NomorWhatsAppAnda">
    <input type="hidden" name="text" value="Halo, saya tertarik dengan layanan tiket konser online di BliTiket.">
    
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" name="name" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="mb-3">
      <label for="pesan" class="form-label">Pesan</label>
      <textarea class="form-control" id="pesan" name="text" rows="4" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
  </form>
<div class="google-map-area mt-3">
  <div id="map" class="gmap3"></div>
  <div id="street" class="gmap3"></div>
</div>
</main>

<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto text-center">
    <p>&copy; 2023 BliTiket. All rights reserved.</p>
  </div>
</footer>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyBuiA3MjmjAl7GaxihQierNuS9oA4llBPE"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gmap3/7.2.0/gmap3.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function () {
        var fenway = [-6.8009202,110.8274574];
        $('#map').gmap3({
            center: fenway,
            zoom: 13,
            scrollwheel: false
        }).streetviewpanorama('#street', {
            position: fenway,
            pov: {
                heading: 50,
                pitch: 10,
                zoom: 1
            }
        });
    });
</script>

<script>
  const contactForm = document.getElementById("contactForm");
  
  contactForm.addEventListener("submit", function (e) {
    e.preventDefault();
    
    const whatsappNumber = "6282240085012";
    
    const name = contactForm.elements.name.value;
    const email = contactForm.elements.email.value;
    const message = contactForm.elements.message.value;
    
    const whatsappMessage = `Halo, saya ${name}. Email: ${email}. Pesan: ${message}`;
    
    window.location.href = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(whatsappMessage)}`;
  });
</script>

</body>
</html>
